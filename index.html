<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ayat Harian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      max-width: 400px;
      text-align: center;
    }
    .close-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>ðŸ“– Ayat Hari Ini</h3>
      <p id="ayat"></p>
      <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">Tutup</button>
    </div>
  </div>

  <script>
    const ayatList = [
      "Mazmur 23:1 - TUHAN adalah gembalaku, takkan kekurangan aku.",
      "Yohanes 3:16 - Karena begitu besar kasih Allah akan dunia ini...",
      "Filipi 4:13 - Segala perkara dapat kutanggung di dalam Dia...",
      // tambah sampai 30 ayat
    ];

    const today = new Date();
    const day = today.getDate();
    const index = (day - 1) % ayatList.length;
    document.getElementById("ayat").innerText = ayatList[index];
  </script>
</body>
</html>
